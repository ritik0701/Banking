<div class=form-container>
    <h1 class=heading>Admin Login</h1>
<form  [formGroup]=contactForm (ngSumbit)=onadminLogin()>

    <div class="row">
        <div class="col-25">
            <label>User Id:</label></div>
            <div class="col-75"><input type="text" required placeholder="Enter Your User Id" formControlName=adminid >
                <div  *ngIf="!contactForm.controls.adminid?.valid && (contactForm.controls.adminid?.dirty || contactForm.controls.adminid?.touched)"
                [ngStyle]="{'color':'red'}">
                Invalid Admin Id
                </div>
            </div> 
    </div>
    <div class="row">
        <div class="col-25">
            <label>Password:</label></div>
            <div class="col-75"><input type="text" required placeholder="Enter Your Password" formControlName=password >
                <div  *ngIf="!contactForm.controls.password?.valid && (contactForm.controls.password?.dirty || contactForm.controls.password?.touched)"
                [ngStyle]="{'color':'red'}">
                Invalid password
                </div>
            </div> 
    </div>

        <div class="row">
        <button class="btn-style" type="submit" [disabled]='!contactForm.valid'>Login</button>
     </div>
</form>
</div>
