<div class=form-container>
    <h1 class=heading>Account Application</h1>
<form [formGroup]=openAccountForm (ngSubmit)=onSubmit()>
    <div class="row">
        <div class="col-25">
            <label>Firstname</label></div>
            <div class="col-75"><input type="text" placeholder="Firstname" formControlName="firstname"></div> 
    </div>

    <div class="row">
        <div class="col-25">
            <label> Middlename:</label> </div>
            <div class="col-75"><input type="text" placeholder="Middlename" formControlName="middlename"></div> 
     </div> 

    <div class="row">
        <div class="col-25">
            <label>last Name:</label> </div>
            <div class="col-75"><input type="text" placeholder="Lastname" formControlName="lastname"></div> 
    </div> 

    <div class="row">
        <div class="col-25"> 
            <label>Email</label> </div>
            <div class="col-75"><input type="text" placeholder="Email" formControlName="email"></div> 
    </div> 

    <div class="row"> 
        <div class="col-25">
            <label>Phone</label> </div>
            <div class="col-75"><input type="text" placeholder="Phone" formControlName="phone"></div> 
    </div> 

    <div class="row"> 
        <div class="col-25">
            <label>Father Name</label></div> 
            <div class="col-75"><input type="text" placeholder="Father Name" formControlName="father"></div> 
    </div> 
   
    <div class="row"> 
        <div class="col-25">
            <label>Proof Type</label> </div>
            <div class="col-75">
                <select formControlName="proofType">
                    <option value = "Aadhar">Aadhar</option>
                    <option value ="panCard" >Pan Card</option>
                    <option value ="drivingLicense" >Driving license</option>
                    <option value ="voterId" >Voter Id</option>
                </select> 
        </div>
    </div>

    <div class="row"> 
        <div class="col-25">
            <label>Proof Id</label>
        </div> 
        <div class="col-75"><input type="text" placeholder="Proof Id" formControlName="proofId"></div> 
    </div> 

    <div class="row"> 
        <div class="col-25">
            <label>Date of Birth</label>
        </div>
        <div class="col-75"><input type="text" placeholder="Date of Birth" formControlName="dob"> </div> 
    </div> 

    <div class="row"> 
        <div class="col-25">
            <label>Address</label>
        </div> 
        <div class="col-75"><input type="text" placeholder="Address" formControlName="address"></div> 
    </div> 
    <div class="row"> 
        <div class="col-25">
            <label>Landmark</label>
        </div> 
        <div class="col-75"><input type="text" placeholder="Landmark" formControlName="landmark"></div> 
    </div> 

    <div class="row"> 
        <div class="col-25">
            <label>Pincode</label>
        </div> 
        <div class="col-75"><input type="text" placeholder="Pincode" formControlName="pincode"></div> 
    </div> 

    <div class="row"> 
        <div class="col-25">
            <label>City</label>
        </div>
        <div class="col-75"><input type="text" placeholder="City" formControlName="city"></div> 
    </div> 

    <div class="row">
         <div class="col-25">
            <label>State</label>
         </div> 
         <div class="col-75"><input type="text" placeholder="State" formControlName="state"></div> 
    </div> 

    <div class="row"> 
        <div class="col-25">
            <label>Occupation</label>
        </div> 
        <div class="col-75"><input type="text" placeholder="Occupation" formControlName="occupation"></div> 
    </div> 

    <div class="row"> 
        <div class="col-25">
            <label>Annual Income </label>
        </div>
        <div class="col-75"><input type="text" placeholder="Annual Income" formControlName="annualIncome"></div> 
    </div> 


    <div class="row">
        <button class="btn-style" type="submit" >Submit</button>
     </div>

</form>
</div>
