
<div class=form-container>
    <h1 class=heading>Beneficiary</h1>
<form   class="form" [formGroup]="BeneficiaryForm" (ngSubmit)="AddBenef()">

    <div class="row">
        <div class="col-25">
            <label>Beneficiary Account Number</label></div>
            <div class="col-75"><input type="text" formControlName="baccount" ></div> 
            <div  *ngIf="!BeneficiaryForm.controls.baccount?.valid && (BeneficiaryForm.controls.baccount?.dirty || BeneficiaryForm.controls.baccount?.touched)"
                [ngStyle]="{'color':'red'}">
                Invalid Account Number
                </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label>Re-enter Beneficiary Account Number</label></div>
            <div class="col-75"><input type="text" formControlName="baccount2"></div> 
            <div  *ngIf="!BeneficiaryForm.controls.baccount2?.valid && (BeneficiaryForm.controls.baccount2?.dirty || BeneficiaryForm.controls.baccount2?.touched)"
                [ngStyle]="{'color':'red'}">
                Invalid Account Number
                </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label> Beneficiary Name</label> </div>
            <div class="col-75"><input type="text" formControlName="baccountname" ></div> 
            <div  *ngIf="!BeneficiaryForm.controls.baccountname?.valid && (BeneficiaryForm.controls.baccountname?.dirty || BeneficiaryForm.controls.baccountname?.touched)"
                [ngStyle]="{'color':'red'}">
                Invalid Beneficiary Name
                </div>
     </div> 

   
  
     <div class="row">
        <div class="col-25">
            <label> Beneficiary Bank IFSC code</label> </div>
            <div class="col-75"><input type="text" formControlName="baccountbankifsc"></div> 
            <div  *ngIf="!BeneficiaryForm.controls.baccountbankifsc?.valid && (BeneficiaryForm.controls.baccountbankifsc?.dirty || BeneficiaryForm.controls.baccountbankifsc?.touched)"
                [ngStyle]="{'color':'red'}">
                Invalid Beneficiary Bank IFSC code
                </div>
     </div> 
   


    


    <div class="row">
        <button class="btn-style" type="submit">Submit</button>
     </div>

</form>
</div>
